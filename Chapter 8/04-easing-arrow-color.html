<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Easing 1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="utils.js"></script>
    <script src="arrow.js"></script>
    <script>
      window.onload = function(){
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            arrow  = new Arrow(),
            red = 255,
            green = 155,
            blue = 155,
            redTarget = 0,
            greenTarget = 0,
            blueTarget = 0,
            rotation = 90,
            targetRotation = 270,
            easing1 = 0.001;
            easing = 0.05

            arrow.x = 200,
            arrow.y = 200,
      (function drawFrame(){
          window.requestAnimationFrame(drawFrame,canvas);
          context.clearRect(0,0,canvas.width,canvas.height);
          console.log('orignin:');
          console.log(red,green,blue);
          red += Math.floor((redTarget - red)*easing1*0.5);
          green += Math.floor((greenTarget - green)*easing1);
          blue += Math.floor((blueTarget - blue)*easing1);
          console.log("10 进制");
          console.log(red,green,blue);
          red1 = red.toString(16);
          green1 = green.toString(16);
          blue1 = blue.toString(16);
          console.log("16 进制");
          console.log(red1,green1,blue1);
          var color ="#"+red1+green1+blue1;
          console.log(color);
          // var color1 = red<<16|green<<8|blue;


          rotation += (targetRotation - rotation)*easing;
          arrow.rotation = rotation*Math.PI/180;

          arrow.draw(context,color);

      }());
    };
    </script>
  </body>
</html>
