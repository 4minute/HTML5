<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Homework Chapter 4</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <canvas id="canvas" width="800" height="800" style="border:1px solid #c3c3c3;"></canvas>
  <script src="utils.js"></script>
  <script>
	window.onload = function(){
		var canvas = document.getElementById('canvas'),
		context = canvas.getContext('2d'),
		points = [],
		points1={x:200,y:200},
		points2={x:points1.x+50,y:points1.y-100},
		points3={x:points1.x+100,y:points1.y},
		points4={x:points1.x+150,y:points1.y-100},
		numPoints = 4,
		ctrlPoint={};
		angleX = 0,
		angleY = 0,
		range = 20,
		centerX = canvas.width/2,
		centerY = canvas.height/2,
		xspeed = 0.005,
		yspeed = 0.0011;
		speed = 0;
		points.push({x:points1.x,y:points1.y});
		points.push({x:points2.x,y:points2.y});
		points.push({x:points3.x,y:points3.y});
		points.push({x:points4.x,y:points4.y});
		
		(function drawFrame(){
			window.requestAnimationFrame(drawFrame,canvas);
        // 	context.clearRect(0,0,canvas.width,canvas.height);
			points[0].x = centerX + Math.sin(angleX) * range;
			points[0].y = centerY + Math.sin(angleY) * range;	
			points[1].x = centerX + Math.sin(angleX+0.05) * range + 50;
			points[1].y = centerY + Math.sin(angleY-0.18) * range -100;
			points[2].x = centerX + Math.sin(angleX+0.18) * range+100;
			points[2].y = centerY + Math.sin(angleY+0.09) * range+10;
			points[3].x = centerX + Math.sin(angleX-0.16) * range+150;
			points[3].y = centerY + Math.sin(angleY-0.24) * range+10;
			context.save();
			context.translate(xspeed,yspeed);
			context.rotate(speed);
			

			context.beginPath();	
			context.moveTo(points[0].x,points[0].y);
			context.strokeStyle="#fff";
			context.fillStyle = 'rgba(255, 255, 255, 0.5)'; 
			for(var i=1;i<numPoints-2;i++){
				ctrlPoint.x = (points[i].x + points[i+1].x)/2;
		        ctrlPoint.y = (points[i].y + points[i+1].y)/2;
				context.quadraticCurveTo(points[i].x,points[i].y,ctrlPoint.x,ctrlPoint.y);
			}

			context.quadraticCurveTo(points[i].x,points[i].y,points[i+1].x,points[i+1].y);
				
			context.stroke();
			context.restore();
			angleX += xspeed;
			angleY += yspeed;
			centerX =canvas.width*Math.cos(angleX);
			centerY =canvas.height*Math.sin(angleY);
			speed +=0.005;
			
		}());
	};
  </script>
 </body>
</html>
