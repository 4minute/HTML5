<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Triangle</title>
 </head>
 <body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
	window.onload = function(){
		var canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d');
		
		context.beginPath();
		context.moveTo(80,150-40);
		context.lineTo(80-15,150);
		context.lineTo(80+15,150);
		context.lineTo(80,150-40);
		context.stroke();

		context.save();
		context.translate(80,150);
		context.rotate(45*Math.PI/180);
		context.moveTo(0,-40);
		context.lineTo(-15,0);
		context.lineTo(15,0);
		context.lineTo(0,-40);
		context.stroke();
		context.restore();

	};
  </script>
 </body>
</html>
