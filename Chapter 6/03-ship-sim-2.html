<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Ship Sim 2</title>
  <link rel="stylesheet" href="style.css">
  <style>
  #canvas{
	background-color:#000000;
  }
  </style>
 </head>
 <body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script src="utils.js"></script>
  <script src="ship.js"></script>
  <script>
	window.onload = function(){
		var canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d'),
			ship = new Ship(),
			vr = 0,
			vx = 0,
			vy = 0,
			thrust = 0;
			left = 0,
			right = canvas.width,
			top = 0,
			bottom = canvas.height;

		ship.x = canvas.width/2;
		ship.y = canvas.height/2;

		window.addEventListener('keydown',function(event){
			switch(event.keyCode){
				case 37:	//left
				    vr = -3;
					break;
				case 39:	//right
					vr = 3;
					break;
				case 38:	//up
					thrust = 0.05;
					ship.showFlame = true;
					break;
			}
		},false);
		window.addEventListener('keyup',function(){
			vr = 0;
			thrust = 0;
			ship.showFlame = false;
		},false);

		(function drawFrame(){
			window.requestAnimationFrame(drawFrame,canvas);
			context.clearRect(0,0,canvas.width,canvas.height);

			ship.rotation += vr*Math.PI/180;
			var angle = ship.rotation;
				ax = Math.cos(angle)*thrust,
				ay = Math.sin(angle)*thrust,
				
			
			vx += ax;
			vy += ay;
			ship.x += vx;
			ship.y += vy;

			if(ship.x - ship.width/2>right){
				ship.x = left - ship.width/2;
			}else if(ship.x+ship.width/2<left){
				ship.x = right + ship.width/2;
			}
				console.log("ship.y - ship.height/2: "+(ship.y - ship.height/2));
			if(ship.y - ship.height/2 > 400){
				ship.y = 0 - ship.height/2;
				console.log("ship.y: "+ship.y);
			}else if(ship.y+ship.height/2<0){
				ship.y = 400+ ship.height/2;
				console.log("ship.y: "+ship.y);
			}
			ship.draw(context);
		}());
	};
  </script>
 </body>
</html>
